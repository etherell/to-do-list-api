---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/projects":
    post:
      summary: Creates Project
      tags:
      - Projects
      security:
      - Bearer: {}
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        '201':
          description: Project is created
          content:
            application/json:
              example:
                data:
                  id: 97cecb94-c5c6-4182-bd90-1a9c926ef8ba
                  type: project
                  attributes:
                    title: cumque
        '401':
          description: Unauthorized
        '422':
          description: Invalid params
          content:
            application/json:
              example:
                errors:
                  title:
                  - Title is required.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - project
              properties:
                project:
                  type: object
                  required:
                  - title
                  - project_id
                  properties:
                    title:
                      type: string
                      example: modi
                    user_id:
                      type: string
                      example: f220de21-24e3-4000-bc24-ac9a09ca3819
